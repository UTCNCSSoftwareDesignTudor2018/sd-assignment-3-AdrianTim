<div ng-init="init()">

    <h4>Edit an article</h4>

    <div>
        <textarea ng-model="title">Title</textarea>
    </div>

    <div>
        <textarea ng-model="abstract">Abstract</textarea>
    </div>


    <div>
        <textarea ng-model="body">Body</textarea>
    </div>

    <div>
        <button type="button" class="btn btn-default" ng-click="editArticle()">Add article!</button>
    </div>

</div>
