<div ng-init="init()">
    
    <h2>{{article.title}}</h2>


    <div>
        Abstract : <br>
        {{article.articleAbstract}}
    </div>

    <div>
        Body: <br>
        {{article.body}}
    </div>

    <div>
        <span>
            Author: {{article.writerName}} {{article.writerSurname}}
        </span>
    </div>
        
</div>
